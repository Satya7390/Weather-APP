<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP | SATYA</title>
    <link rel="preconnect" href="https://fonts.google.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/Weather-icon.webp">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">

            <!-- Grant Location Container  -->
            <div class=" sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="Location_Pic">
                <p>Grant Location Access</p>
                <p>Allow to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form  -->

            <form class="form-container" data-searhForm>
                <input placeholder="Search For City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="Search_Bar">
                </button>
            </form>

            <!-- Loading screen container  -->

            <div class=" sub-container loading-container">
                <img src="./assets/loading.gif" alt="loading_pic" width="150" height="150" loading="lazy">
                <p>loading</p>
            </div>

            <!-- Show weather info...  -->

            <div class=" sub-container user-info-container">

                <!-- City name and flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description  -->

                <p data-weatherDesc></p>

                <!-- weather Icon  -->
                <img data-weatherIcon>

                <!-- temperature  -->
                <p data-temp></p>

                <!-- 3-card parameters  -->
                <div class="parameter-container">

                    <!-- card-1  -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="wind_pic">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card-2  -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="humidity_pic">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3  -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloud_pic">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>


            </div>


        </div>
        <!-- handle api fetch error -->
        <div class="sub-container api-error-container">
            <img src="./assets/not-found.png" data-notFoundImg />
            <p data-apiErrorText>city not found</p>
        </div>
        <footer>
            <span>Created By <a href="https://www.linkedin.com/in/satyanand-gupta-836106282/">#@Satya Gupta</a>| <span
                    class="far fa-copyright"></span> November 2024 All Rights Reserved.</span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
